<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f6f8;
        }

        header {
            background-color: #1f2937;
            color: white;
            padding: 16px 24px;
        }

        header h1 {
            margin: 0;
            font-size: 22px;
        }

        .container {
            display: flex;
        }

        .sidebar {
            width: 220px;
            background-color: #111827;
            min-height: 100vh;
            padding-top: 20px;
        }

        .sidebar a {
            display: block;
            color: #d1d5db;
            padding: 12px 20px;
            text-decoration: none;
        }

        .sidebar a:hover {
            background-color: #1f2937;
            color: white;
        }

        .content {
            flex: 1;
            padding: 24px;
        }

        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .card {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .card h2 {
            margin: 0;
            font-size: 18px;
            color: #111827;
        }

        .card p {
            margin-top: 8px;
            color: #6b7280;
        }
    </style>
</head>
<body>

    <header>
        <h1>Admin Dashboard</h1>
    </header>

    <div class="container">

        <nav class="sidebar">
            <a href="#">Dashboard</a>
            <a href="#">Users</a>
            <a href="#">Complaints</a>
            <a href="#">Reports</a>
            <a href="#">Settings</a>
            <a href="#">Logout</a>
        </nav>

        <main class="content">
            <h2>Overview</h2>

            <div class="card-container">
                <div class="card">
                    <h2>Total Users</h2>
                    <p>1,245</p>
                </div>

                <div class="card">
                    <h2>Active Complaints</h2>
                    <p>32</p>
                </div>

                <div class="card">
                    <h2>High Priority</h2>
                    <p>7</p>
                </div>

                <div class="card">
                    <h2>Resolved Today</h2>
                    <p>18</p>
                </div>
            </div>
        </main>

    </div>

</body>
</html>a
